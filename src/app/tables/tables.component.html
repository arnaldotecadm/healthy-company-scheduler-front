<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="form-group col-md-10">
                                <h4 class="title">Usuários Cadastrados</h4>
                                <p class="category">Lista de usuários cadastrados no sistema para acesso às diversas aplicações registradas.</p>
                            </div>
                            <div class="form-group col-md-2">
                              <button type="submit" class="btn btn-info btn-fill pull-right" (click)="addNewUser()">Inserir Novo</button>
                            </div>
                          </div>
                    </div>
                    <div class="content table-responsive table-full-width" *ngIf="(users$ | async) as users">
                          <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Nome</th>
                                    <th>login</th>
                                    <th>email</th>
                                    <th></th>
                                    <th></th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{user.id}}</td>
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.userName}}</td>
                                    <td>{{user.email}}</td>
                                    <td class="pull-right">
                                        <span>
                                            <button (click)="remove(user.id)" type="submit" class="btn btn-danger btn-fill" style="padding: 0px 12px;">
                                                <span style="cursor: pointer;" class="fa fa-times" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                        <span style="margin-left: 5px;">
                                            <button (click)="edit(user.id)" type="submit" class="btn btn-info btn-fill" style="padding: 0px 12px;">
                                                <span style="cursor: pointer;" class="fa fa-pencil-square-o" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
